<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container__logo">
            <h1>Amigo Secreto</h1>
            <img  src="image/amigo-secreto.png" > 
        </div>
        <div class="container__texto">   
            <p>Digite o nome dos seus amigos</p>
        </div>    
         
        
        <div class="input-group">
            <input type="text" id="nome" placeholder="Digite um nome :">
            <button onclick="adicionarNome()">Adicionar</button>
        </div>
        <ul id="lista"></ul>
            <button class="sortear" onclick="sortearAmigo()">Sortear amigo</button>
            <p id="resultado"></p>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
